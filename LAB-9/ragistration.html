<html>
  <head>
    <script type="text/javascript" src="submit.js"></script>
    <style>
      ul {
        list-style-type: none;
      }
      form {
        background-color: #dcdcdc;
      }
    </style>
  </head>
  <body>
    <form
      action="#"
      name="StudenSignupForm"
      onsubmit="return(validateHTMlform());"
    >
      <div
        cellpadding="2"
        width="20%"
        bgcolor="99FFFF"
        align="center"
        cellspacing="2"
      >
        <ul>
          <li>
            <center>
              <font size="4"><b>Student Registration Form</b></font>
            </center>
          </li>
        </ul>

        <ul>
          <li>First Name</li>
          <li>
            <input type="text" name="textnames" id="textname" size="30" />
          </li>
        </ul>

        <ul>
          <li>Last Name</li>
          <li>
            <input type="text" name="lastnames" id="lastname" size="30" />
          </li>
        </ul>
        <ul>
          <li>Gender</li>
          <li>
            <input type="radio" name="sex" value="male" size="10" />Male
            <input type="radio" name="sex" value="Female" size="10" />Female
            <input type="radio" name="sex" value="Other" size="10" />Other
          </li>
        </ul>
          Course
          
            <select name="Course">
              <option value="-1" selected>select..</option>
              <option value="B.Tech">B.TECH</option>
              <option value="MCA">BBA</option>
              <option value="MBA">BCOM</option>
              <option value="BCA">BCA</option>
            </select>
        
        </ul>
        <ul>
          <li>State</li>
          <li>
            <select name="State">
              <option value="-1" selected>Select</option>
              <option value="New Delhi">GUJARAT</option>
              <option value="Mumbai">MUMBAI</option>
              <option value="Goa">GOA</option>
              <option value="Bihar">NEW DELHI</option>
            </select>
          </li>
        </ul>
        <ul>
          <li>District</li>
          <li>
            <select name="Disulict">
              <option value="-1" selected>Select</option>
              <option value="Nalanda">SURAT</option>
              <option value="UP">UP</option>
              <option value="Goa">GOA</option>
              <option value="Patna">PATNA</option>
            </select>
          </li>
        </ul>
        <ul>
          <li>student email</li>
          <li><input type="text" name="email_id" id="emailid" size="30" /></li>
        </ul>
        <ul>
          <li>Date Of Birth</li>
          <li><input type="text" name="date_of_birth" id="dob" size="30" /></li>
        </ul>
        <ul>
          <li>Mobile Number</li>
          <li>
            <input type="text" name="mobilenumber" id="mobile_no" size="30" />
          </li>
        </ul>
        <ul>
          <li><input type="reset" /></li>
          <li colspan="2"><input type="submit" value="Submit Form" /></li>
        </ul>
      </div>
    </form>
  </body>
</html>
