<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .header {
        text-align: center;
      }
      .form {
        margin-left: 550px;
        padding: 20px 20px;
        margin-right: 400px;
        /* background-color: aqua; */
      }
      body {
        box-sizing: border-box;
        display: grid;
        align-items: center;
        background-color: aliceblue;
        border: 1px solid black;
      }
    </style>
    <title>FORM</title>
  </head>
  <body>
    <div class="form-t">
      <h2 class="header"><u>CHARUSAT ADMISSION FORM:</u></h2>
      <br />
      <form class="form" method="post">
        <label><strong>ENTER YOUR NAME:</strong></label>
        <input
          type="text"
          name="NAME"
          placeholder="Enter your name"
          required
        /><br />
        <br />
        <label><strong>ENTER YOUR AGE:</strong></label>
        <input
          type="number"
          name="AGE"
          placeholder="Enter your age"
          required
        /><br />
        <br />
        <label><strong>ENTER YOUR BIRTH DATE:</strong></label>
        <input
          type="date"
          name="Birthdate"
          required
          placeholder="Enter your birthdate"
        /><br />
        <br />
        <label><strong>ENTER MOBILE NO:</strong></label>
        <input
          type="tel"
          placeholder="Enter your mobile no"
          name="MOBILE NO"
          required
        /><br />
        <br />
        <label><strong>ENTER YOUR GENDER:</strong></label>
        <input type="radio" name="gender" checked />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Other<br />
        <br />
        <label><strong>ENTER YOUR E-MAIL:</strong></label>
        <input
          type="email"
          placeholder="Enter your e-mail"
          name="E-MAIL"
          required
        /><br />
        <br />
        <label><strong>UPLOAD GUJCAT MARKSHEET:</strong></label>
        <input type="file"" placeholder="FILE" name="FILE" required/><br />
        <br />
        <label><strong>UPLOAD ACPC MARKSHEET:</strong></label>
        <input type="file"" placeholder="FILE" name="FILE" required/><br />
        <br />
        <label><strong>MONTH OF ADMISSION:</strong></label>
        <input
          type="month"
          placeholder="Your month of admission"
          name="MONTH OF JOINING"
          required
        /><br />
        <br />
        <label><strong></strong></label>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
          type="submit"
        />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
        <input type="reset" />
      </form>
      <a href="table.html">LINK OF TABLE</a>
    </div>
  </body>
</html>
